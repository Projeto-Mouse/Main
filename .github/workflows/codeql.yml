name: Verificação de Segurança (CodeQL)

on:
  push:
    branches: [ main, staging ]
    
  pull_request:
    branches: [ main, staging ]
    
  # Aciona também mensalmente (para descobrir vulnerabilidades em código antigo)
  schedule:
    # '0 2 1 * *' = "às 2:00 da manhã do dia 1 de cada mês"
    - cron: '0 2 1 * *'

jobs:
  analyze:
    name: Análise do CodeQL
    runs-on: ubuntu-latest

    permissions:
      security-events: write # Necessário para o CodeQL enviar os resultados
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp', 'csharp', 'gdscript']

    steps:
      - name: 1. Baixar o código (Checkout)
        uses: actions/checkout@v4

      # 2. Inicializa o CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      # 3. (Apenas C#) Configura o .NET SDK
      - name: Setup .NET SDK
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x' 

      # 4. Constrói o código (para C++ e C#)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # 5. Executa a Análise do CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
